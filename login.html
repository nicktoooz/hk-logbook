<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HK Logbook - Login</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="login-form">
        <form action="">
          <h2>HK Facilitator</h2>
          <h1>Logbook</h1>
          <div class="input-container">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
            <p class="usernameError error"></p>
          </div>
          <div class="input-container">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <p class="passwordError error"></p>
          </div>
          <button id="submit" type="submit" name="submit">Log-in</button>
        </form>
        <img src="./assets/images/upang_logo.svg" alt="" />
      </div>
    </div>
  </body>
  <script>
    const form = document.querySelector("form");
    form.reset();
  </script>
  <script type="module" src="./js/auth/checkLoginPersistence.js"></script>
  r
  <script type="module" src="./js/auth/login.js"></script>
</html>
